<!DOCTYPE html>
<html lang="es" charset="UTF-8">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonez</title>
    <link rel="icon" href="/wonez.ico" type="image/x-icon">
</head>

<style>

    h2 {
        text-align: center;
        margin-top: 50px;
    }
	
    body {
        font-family: 'Verdana', Times, serif;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        height: 100vh;
        margin: 0 auto;
    }


    form {
        max-width: 500px;
        margin: 0 auto;
        margin-top: 100px;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(102, 100, 100, 0.1);
    }

</style>

<body>

    <h2>Editar Artículo</h2>

    <form action="/article/{{article.id}}/edit" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
        <p>CATEGORÍA:</p>
        <input type="text" name="category" value="{{article.category}}" required>

        <p>USUARIO:</p>
        <input type="text" name="user" value="Wonez" readonly>

        <p>TÍTULO:</p>
        <input type="text" name="title" value="{{article.title}}" required>

        <p>SUBTÍTULO:</p>
        <input type="text" name="subtitle" value="{{article.subtitle}}" required>

        <p>AUTOR:</p>
        <input type="text" name="author" value="{{article.author}}" required>

        <p>TEXTO:</p>
        <textarea name="text" rows="5" cols="40" required>{{article.text}}</textarea>

        <p>IMAGEN:</p>
        <input type="file" name="newImage" accept=".jpg, .jpeg">


        <input type='submit' value='Save'/>
    </form>

</body>

</html>
