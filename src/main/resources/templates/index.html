<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonez</title>
	<link rel="icon" href="/wonez.ico" type="image/x-icon">

    <style>
        body{
            font-family:"Arial", sans-serif;
            margin: 20px;
            text-decoration: none;
        }

        h1{
            color: #333;
        }

        .wonez-title img {
            width: 150vw; 
            max-width: 300px; /*el ancho maximo de 300 px */
            display: block; /* imagen como bloque */
            margin: 0 auto; /* centra la imagen */
        }

        .wonez-title:hover {
            transform: scale(1.05);
        }

        .welcome-message h1 {
            font-size: 1.2em; /* aumenta el tamaño de la fuente del mensaje */
            margin-bottom: 20px;
            text-align: center;
        }

        .article-list {
            text-align: center;
        }

        .article-image-container {
            display: inline-block; /* en linea con otros elementos */
            margin: 0 10px 10px; /* márgenes alrededor de la imagen */
            position: relative; 
        }

        .article-image {
            width: auto; 
            max-width: 800px; /* máximo ancho de 300 píxeles */
            height: auto; 
        }

        .article-category {
            position: absolute;
            margin: 7px;
            top: 0; left: 0; /* Ubica la etiqueta de categoría en la esquina superior izquierda */
            background-color:  #007BFF;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        .article-content {
            margin-top: 10px;
        }

        .article-title {
            font-size: 1.5em;
            margin-bottom: 3px;
            color: #333;
            text-decoration: none;
        }

        .article-content p{
            font-size: 1em;
            text-decoration: none;
        }

        .new-article-link {
            display: block;
            margin: 20px auto; /* Margen superior e inferior de 20px y centrado horizontal */
            padding: 10px; /* Aumenta el espacio interno para que el botón sea más grande */
            color: #007BFF; /* Color del texto */
                text-align: center; /* Centra el texto */
            text-decoration: none; /* Quita la subrayado del enlace */
            border: 2px solid #007BFF; /* Borde sólido de 2px */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }

        .new-article-link:hover {
            background-color: #007BFF; /* Cambia el color de fondo cuando se pasa el ratón */
            color: #fff; /* Cambia el color del texto cuando se pasa el ratón */
        }


        .article-image:hover {
            transform: scale(1.06);
        }


    </style>
</head>
<body>
    <div class="wonez-title">
        <img src="/wonez-title-image.png" alt="Wonez - Noticias Deportivas">
    </div>

    {{#welcome}}
    <div class="welcome-message">
        <h1>¡Bienvenido por primera vez a Wonez!</h1>
    </div>
    {{/welcome}}
    
    {{#articles}}
        <div class="article-list">
            <div class="article-image-container">
                <div class="article-category">{{category}}</div>
                <img class="article-image" src="/article/{{id}}/image" alt="{{title}}">
            </div>
            <div class="article-content">
                <a href="article/{{id}}">
                    <h2 class="article-title">{{title}}</h2>
                    <p>{{author}}</p>
                </a>
            </div>
        </div>
    {{/articles}}
    
    {{^articles}}
        <p>No hay artículos aún</p>
    {{/articles}}

    <a class="new-article-link" href="article/new">Nuevo artículo</a>
</body>
</html>
